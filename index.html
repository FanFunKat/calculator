<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="calculator">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result">0</div>
                </div>
                <div class="all-buttons">
                    <div class="button all-clear">C</div>
                    <div class="button last-entity-clear">CE</div>
                    <div class="button operator percent">%</div>
                    <div class="button operator multi">ร</div>
                    <div class="button operator divide">รท</div>
                    <div class="button operator plus">+</div>
                    <div class="button operator minus">-</div>
                    <div class="button number decimal">,</div>
                    <div class="button number one">1</div>
                    <div class="button number two">2</div>
                    <div class="button number three">3</div>
                    <div class="button number four">4</div>
                    <div class="button number five">5</div>
                    <div class="button number six">6</div>
                    <div class="button number seven">7</div>
                    <div class="button number eight">8</div>
                    <div class="button number nine">9</div>
                    <div class="button number zero">0</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
